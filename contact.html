<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Blog-Home</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Kevin's Blog</h1>
        </header>
    
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    
        <main>
            <h2>Contact Me</h2>
            <form>
                <div>
                    <label for="name">Name:
                        <input type="text" id="name" name="name"> 
                    </label>
                </div>

                <div>
                    <label for="email">Email Address:
                        <input type="email" id="email" name="email">
                    </label>
                </div>

                <div>
                    <label for="reason">Reason for contact:
                        <select name="reason" id="reason" >
                            <option value="">Please select a reason:</option>
                            <option value="hi">Saying hi</option>
                            <option value="contractor">Looking for a contractor</option>
                            <option value="interview">Interested in an interview</option>
                        </select>
                    </label>
                </div>
        
                <div>
                    <label for="comment">Your message:
                    <textarea name="comment" id="comment" rows="10" cols="100"></textarea>
                    </label>
                    <button>Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
